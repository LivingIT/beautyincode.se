---
title: Speakers
---
{% for item in site.data.schedule %}
  {% if item.bio %}
    <section class="speaker" id="{{ item.name | slugify }}">
      <h3>{{ item.name }}</h3>
      <img src="{{ item.image }}" class="speaker__image" height="400" width="400" alt="" loading="lazy">
      {{ item.bio | markdownify }}
    </section>
  {% endif %}
{% endfor %}
