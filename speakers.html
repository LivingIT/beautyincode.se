---
title: Speakers
---

<ul class="speakers">
  {% for item in site.data.schedule %}
    {% if item.bio %}
      <li class="speakers__item" id="{{ item.name | slugify }}">
        <h3>{{ item.name }}</h3>
        <img src="{{ item.image }}" class="speakers__image" alt="">
        <p>{{ item.bio | markdownify }}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
