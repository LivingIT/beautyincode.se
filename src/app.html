<!doctype html>
<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="icon" href="/favicon.png">
  <meta property="og:url" content="%sveltekit.env.PUBLIC_BASE_URL%">
  <meta property="og:title" content="%sveltekit.env.PUBLIC_SITE_TITLE%">
  <meta property="og:description" content="%sveltekit.env.PUBLIC_META_DESCRIPTION%">
  <meta property="og:image" content="%sveltekit.env.PUBLIC_BASE_URL%/%sveltekit.env.PUBLIC_OG_IMAGE%">
  <meta property="og:image:url" content="%sveltekit.env.PUBLIC_BASE_URL%/%sveltekit.env.PUBLIC_OG_IMAGE%">
  <meta property="twitter:image" content="%sveltekit.env.PUBLIC_BASE_URL%/%sveltekit.env.PUBLIC_OG_IMAGE%">
  %sveltekit.head%
  <style>
    #kit {
      display: contents;
    }
  </style>
</head>

<body>
  <div id="kit">%sveltekit.body%</div>
</body>

</html>
