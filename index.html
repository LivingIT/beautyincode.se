---
layout: startpage
---

<div class="content-block theme-hero">
  <div class="landmark-content">
    {% include hero.html %}
  </div>
</div>

<div class="content-block theme-1">
  <div class="landmark-content">
    <div class="figure-text">
      <figure>
        <img src="/images/logo.svg" height="149" width="300" alt="" loading="lazy">
        <img src="/images/malmo-live-night.jpg" height="1000" width="1000" alt="" loading="lazy">
      </figure>
      <article>
        {% capture content %}{% include_relative _content/about.md %}{% endcapture %}
        {{ content | markdownify }}
      </article>
    </div>
  </div>
</div>

<div class="content-block theme-3" id="schedule">
  <div class="landmark-content">
    <h2>Schedule</h2>
    {% include schedule.html %}
  </div>
</div>

<div class="content-block theme-1">
  <div class="landmark-content">
    {% capture content %}{% include_relative _content/coc.md %}{% endcapture %}
    {{ content | markdownify }}
  </div>
</div>
