<header id="header">

  <div class="header__landmark landmark-content">

    <div class="header__logo">
      <a href="/">
        {% if page.layout == "startpage" %}
          <h1 class="at-only">{{ site.title }}</h1>
        {% else %}
          <p class="at-only">{{ site.title }}</p>
        {% endif %}
        {% include svg.html icon="logo" %}
      </a>
    </div>

    <nav id="main-nav" aria-label="Main">
      <button id="main-nav-trigger" aria-hidden="true">
        {% include svg.html icon="menu" %}
        <span>Menu</span>
      </button>
      <ul class="nav">
        <li class="nav__item"><a href="{{ site.baseurl }}/">Home</a></li>
        <li class="nav__item"><a href="{{ site.baseurl }}/speakers/">Speakers</a></li>
        {% comment %} <li class="nav__item"><a href="{{ site.baseurl }}/masterclass/">Masterclass</a></li> {% endcomment %}
        <li class="nav__item"><a href="{{ site.baseurl }}/videos/">Videos</a></li>
      </ul>
    </nav>

  </div>

</header>
