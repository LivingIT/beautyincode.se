<header id="header">

  <div class="header__landmark">

    <div class="landmark-content header__nav">
      <div class="header__logo">
        <a href="/">
          {% if page.layout == "noheader" %}
            <p class="at-only">{{ site.title }}</p>
          {% else %}
            <h1 class="at-only">{{ site.title }}</h1>
          {% endif %}
          {% include svg.html icon="logo_new" %}
        </a>
      </div>

      <ul class="toc">
        {%- comment -%} <li class="toc__item"><a href="/#schedule">Schedule</a></li>
        <li class="toc__item"><a href="/#contact">Contact</a></li> {%- endcomment -%}
        <li class="toc__item"><a href="/videos/">Videos</a></li>
      </ul>
    </div>

  </div>
  {% if include.hideHero != "true" %}
  <div class="landmark-content">
    {% include hero.html %}
  </div>
  {% endif %}


</header>
