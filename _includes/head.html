<meta charset="utf-8">

<title>
  {%- if page.layout == "noheader" -%}
    {{ site.title }} – {{ page.title }}
  {% else %}
    {{ site.title }}
  {%- endif -%}
</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="description" content="{{ site.metaDescription }}">
<meta name="google-site-verification" content="LFPsuWc9b3Y5ejMSXCQs1xK1z7o4EVFhnKrwlNHKqXc">

<meta property="og:url" content="{{ site.url }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.metaDescription }}">
<meta property="og:image" content="{{ site.url }}/{{ site.baseurl }}{{ site.og-image }}">
<meta property="og:image:url" content="{{ site.url }}/{{ site.baseurl }}{{ site.og-image }}">
<meta property="twitter:image" content="{{ site.url }}/{{ site.baseurl }}{{ site.og-image }}">

{% include css.html %}
{% include analytics.html %}
